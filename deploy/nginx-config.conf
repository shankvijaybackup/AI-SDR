# Nginx Configuration for AI-SDR Backend
# Copy this to: /etc/nginx/sites-available/ai-sdr-backend
#
# Usage:
# sudo nano /etc/nginx/sites-available/ai-sdr-backend
# Paste this content, then:
# sudo ln -s /etc/nginx/sites-available/ai-sdr-backend /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl restart nginx

server {
    listen 80;

    # Replace with your EC2 public IP or domain name
    server_name YOUR_EC2_PUBLIC_IP;  # e.g., 54.123.456.789 or api.yourdomain.com

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # WebSocket and proxy configuration for real-time voice
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long voice calls
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:4000/health;
        access_log off;
    }
}
