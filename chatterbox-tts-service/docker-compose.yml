version: '3.8'

services:
  chatterbox-tts:
    build: .
    container_name: chatterbox-tts-service
    ports:
      - "8001:8001"
    volumes:
      - ./voices:/app/voices
      - ./cache:/root/.cache
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
