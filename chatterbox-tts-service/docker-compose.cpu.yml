version: '3.8'

services:
  chatterbox-tts:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: chatterbox-tts-service
    ports:
      - "8001:8001"
    volumes:
      - ./voices:/app/voices
      - ./cache:/root/.cache
    environment:
      - DEVICE=cpu
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
