[general]
static=yes
writeprotect=no

[globals]
; Global variables

[default]
exten => _X.,1,Hangup()

[from-callwithus]
; Handle incoming calls from CallWithUs (if any)
exten => _X.,1,NoOp(Incoming call from CallWithUs)
same => n,Answer()
same => n,Playback(demo-thanks)
same => n,Hangup()

[outbound-ai]
; This context is used to bridge the Prospect (Leg 1) to the AI (Leg 2).
; We will Originate the call to the Prospect, and when they answer, 
; they will be dropped into this context.

exten => start,1,NoOp(Prospect answered, connecting to AI...)
same => n,Answer()
; Play a beep or greeting
same => n,Playback(beep)
; HERE is where we connect to the AI.
; Option A: Execute an EAGI script (stdin/stdout audio)
; same => n,EAGI(node /path/to/ai-stream.js)
; Option B: Dial a SIP extension that the AI is listening on (e.g. 6001)
; same => n,Dial(PJSIP/6001,30)
; Option C: For this demo, just Echo to prove it works
same => n,Echo()
same => n,Hangup()

