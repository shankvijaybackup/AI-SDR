services:
  # ---------------------------------------------------
  # 1. Frontend: Next.js App
  # ---------------------------------------------------
  - type: web
    name: ai-sdr-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: app
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Internal networking: Frontend talks to Backend via private Render URL
      - key: BACKEND_API_URL
        fromService: ai-sdr-backend
        property: url
      - key: NEXT_PUBLIC_API_URL
        fromService: ai-sdr-backend
        property: url
      # Manual Sync Required (Secrets)
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false

  # ---------------------------------------------------
  # 2. Backend: Express API
  # ---------------------------------------------------
  - type: web
    name: ai-sdr-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Internal networking: Backend talks to Redis
      - key: REDIS_URL
        fromService: ai-sdr-redis
        property: connectionString
      # Manual Sync Required (Secrets)
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: PUBLIC_BASE_URL
        sync: false # Set this to your Render URL after deploy

  # ---------------------------------------------------
  # 3. Redis: Cache & Queues
  # ---------------------------------------------------
  - type: redis
    name: ai-sdr-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: [] # Allows internal connections
