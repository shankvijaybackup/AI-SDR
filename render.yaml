services:
  # Next.js Frontend (Deploy this to Render)
  - type: web
    name: ai-sdr-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: app
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_API_URL
        value: http://44.200.156.6:4000
      - key: NEXT_PUBLIC_API_URL
        value: http://44.200.156.6:4000/api
      - key: JWT_SECRET
        sync: false # You must manually enter this in the Render Dashboard
